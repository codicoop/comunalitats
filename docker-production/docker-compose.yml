version: "3.3"

services:
  # http://serveis.bcn.coop
  coopolis:
    restart: on-failure
    container_name: ateneu_coopolis # If changed, update ofelia config and db backups script
    build:
      context: ..
      dockerfile: ./docker-production/Dockerfile
    environment:
      - DB_HOST=db
      - "PYTHONUNBUFFERED=1"
      - DJANGO_SETTINGS_MODULE=coopolis_backoffice.settings.server_production
      - PYTHONPATH=/shared_libraries
    command: gunicorn coopolis_backoffice.wsgi:application --bind 0.0.0.0:8000 --timeout 300 # Sense el timeout peta i l'apache dona proxy error
    volumes:
      - ../:/srv
      - ../../python_shared_libraries/:/shared_libraries
    ports:
      - 8000:8000
    depends_on:
      - db
